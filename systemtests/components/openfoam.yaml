image: "ghcr.io/precice/openfoam-adapter:{{ TAG_PRECICE }}-{{ TAG_OPENFOAM_ADAPTER }}"
user: ${MY_UID}:${MY_GID}
volumes:
  - /etc/passwd:/etc/passwd:ro #TODO: Maybe move those into a more general section ? 
  - /etc/group:/etc/group:ro
  - ../:/tutorials
command: >
  /bin/bash -c "id && 
  cd /tutorials/{{ tutorial }}/{{ case_folder }} &&
  {{ run_command }} | tee {{ case_name }}.log 2>&1"