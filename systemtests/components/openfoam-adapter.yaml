image: "ghcr.io/precice/openfoam-adapter:{{ params["openfoam-adapter-ref"] }}"
user: ${MY_UID}:${MY_GID}
volumes:
  - /etc/passwd:/etc/passwd:ro #TODO: Maybe move those into a more general section ? 
  - /etc/group:/etc/group:ro
  - ../:/tutorials
command: >
  /bin/bash -c "id && 
  cd /tutorials/{{ tutorial }}/{{ folder }} &&
  {{ params["openfoam-exectuable"] }} {{ run }} | tee {{ folder }}.log 2>&1"