openfoam-adapter:
  repository: https://github.com/precice/openfoam-adapter
  template: component-templates/openfoam-adapter.yaml
  parameters: # these things mean something to the docker-service
    openfoam-exectuable:
      options: ["openfoam2112"]
      description: Version of openfoam to use
      default: "openfoam2112"
    precice:
      git-ref: True
      description: Version of precice to use
      default: "latest"
    openfoam-adapter-ref:
      git-ref: True
      description: Ref of the actual openfoam adapter
      default: "latest"
    
fenics-adapter:
  repository: https://github.com/precice/fenics-adapter
  template: component-templates/nutils-adapter.yaml
  parameters:
    pythonbindings:
      type: git
      semnantic: Version of the pythonbindings to use
    fenics:
      git-ref: False
      options: ["v1","v2"]
      semantic: Version of FENICS to use
      default: "v1"
    precice:
      git-ref: True
      description: Version of precice to use
      default: "latest"


